name: Deploy Infra (CDK)

on:
  push:
    branches: [ main ]
    paths:
      - "infra-ecs/**"
      - ".github/workflows/deploy-infra.yml"
  workflow_dispatch: {}

permissions:
  id-token: write   # OIDC
  contents: read

concurrency:
  group: deploy-infra
  cancel-in-progress: false

env:
  AWS_REGION: eu-north-1
  STACK_NAME: SalleJovenFargate
  VPC_ID: vpc-09f408a62930f6f1d   # <-- tu VPC

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: infra-ecs

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js (20)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            infra-ecs/package-lock.json
            infra-ecs/package.json

      - name: Install deps
        run: npm ci

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::659925004462:role/github-cdk-deploy
          aws-region: ${{ env.AWS_REGION }}

      - name: CDK bootstrap (idempotent)
        run: npx cdk bootstrap -c stage=prod --require-approval never

      - name: CDK synth
        run: npx cdk synth ${{ env.STACK_NAME }} -c stage=prod -c useExistingVpc=true -c vpcId=${{ env.VPC_ID }}

      - name: CDK deploy
        run: npx cdk deploy ${{ env.STACK_NAME }} -c stage=prod -c useExistingVpc=true -c vpcId=${{ env.VPC_ID }} --require-approval never