name: Build, Test & Push API Image to ECR

on:
  push:
    branches: [ main ]
    paths:
      - "pom.xml"
      - "src/**"
      - "Dockerfile"
      - ".github/workflows/build-and-push-ecr.yml"
  workflow_dispatch: {}

permissions:
  id-token: write
  contents: read

jobs:
  test:
    name: Run Maven tests (JDK 17)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build & Test
        run: mvn -B clean verify

      - name: Upload surefire reports (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: target/surefire-reports

  build-push:
    name: Build & Push to ECR (Docker builds with JDK 21)
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # OIDC â†’ asume tu rol sin secretos
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::659925004462:role/github-cdk-deploy
          aws-region: eu-north-1

      - name: Get AWS Account ID
        run: echo "ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)" >> $GITHUB_ENV

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build & Push (linux/amd64)
        env:
          ECR_URI: ${{ env.ACCOUNT_ID }}.dkr.ecr.eu-north-1.amazonaws.com/sallejoven-api
        run: |
          echo "ECR_URI=$ECR_URI"
          docker buildx create --use --name builder || true
          docker buildx build \
            --platform linux/amd64 \
            -t $ECR_URI:latest \
            -t $ECR_URI:${GITHUB_SHA::7} \
            --push \
            .

      - name: Output pushed image URIs
        env:
          ECR_URI: ${{ env.ACCOUNT_ID }}.dkr.ecr.eu-north-1.amazonaws.com/sallejoven-api
        run: |
          echo "Pushed: $ECR_URI:latest"
          echo "Pushed: $ECR_URI:${GITHUB_SHA::7}"

  deploy-ecs:
    name: Force ECS deployment
    runs-on: ubuntu-latest
    needs: build-push
    steps:
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::659925004462:role/github-cdk-deploy
          aws-region: eu-north-1

      - name: Force new ECS deployment
        env:
          CLUSTER: SalleJovenFargate-ClusterEB0386A7-4dnvcjLvEfC0
          SERVICE: SalleJovenFargate-ServiceD69D759B-bNxQApTIQkkr
          AWS_REGION: eu-north-1
        run: |
          echo "ðŸ”„ Forcing new ECS deployment on $SERVICE..."
          aws ecs update-service \
            --cluster $CLUSTER \
            --service $SERVICE \
            --force-new-deployment \
            --region $AWS_REGION